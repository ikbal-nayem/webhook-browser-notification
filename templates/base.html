<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<head>
		<link rel="icon" href="https://gems.gov.bd/media/logos/bd-govt-bn.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>{{ title }}</title>
		{% block header_script %} {% endblock %}
	</head>
	<body>
		<div class="container">{% block content %} {% endblock %}</div>

		{% block script %} {% endblock %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			function showMessage(message, type) {
				var showElement = document.getElementById('show-message');
				showElement.innerHTML = message;
				showElement.classList.remove('alert-success', 'alert-danger', 'd-none');
				showElement.classList.add('alert-' + type);
			}
		</script>
	</body>
</html>
